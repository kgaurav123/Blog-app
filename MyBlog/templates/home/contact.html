{% extends 'base.html'%}
{% block title %}Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<style>
@media(min-width:767px){
#container1{
  width:50%;
}}
</style>
<div class="container my-4" id="container1">
    <h1>Contact Form</h1>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" id="name" aria-describedby="name" placeholder="Your name is totally a secret">  
        </div>
 
        <div class="form-group">
      <label for="name">Email address</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" name="phone" id="phone">  
        </div>
        <div class="form-group">
        <label for="content">Suggestions</label>
        <textarea class="form-control" name="content" id="name" cols="30" rows="4"> </textarea> 
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>

{% endblock body %}
