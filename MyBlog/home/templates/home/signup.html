{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block homeactive %}active
{% endblock homeactive %}
{% block body %}
<div class="container my-3">
<h1 style="font-weight:500;">
Signup Here</h1>
<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your unique username">
  </div>
    <div class="form-group">
    <label for="fname">First name</label>
    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First name">
  </div>
    <div class="form-group">
    <label for="lname">Last name</label>
    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
  </div>
  <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose your password">
  </div>
   <div class="form-group">
    <label for="pass2">Confirm your Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again">
  </div>
   <button type="submit" class="btn btn-primary my-3">Register</button>
</form></div>
{% endblock body %}
