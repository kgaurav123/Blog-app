{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block homeactive %}active
{% endblock homeactive %}
{% block body %}
<div class="container my-3">
<h1 style="font-weight:500;">
Login Here</h1>
<form action='/login' method='post'>
{% csrf_token %}
      <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter your unique username" required>
  </div>
      <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="Enter your password" required>
  </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary my-3">login</button>
</form>
</div>
{% endblock body %}
